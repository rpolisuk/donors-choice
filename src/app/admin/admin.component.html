<br><br><br>
<img src="/assets/img/admin-banner.jpg" width="100%" style="background-size: cover; background-position: center; background-repeat: no-repeat;">

<section style="padding-top: 50px;" class="py-5 shadow-sm index-forward">
    <div class="container py-5" style="padding-bottom: 0px !important;">
      <header>
        <h1>Admin Page</h1><hr>
      </header><br>
      <div class="row" style="display: block;">
        <div class="col-lg-7 mb-5 mb-lg-0" style="padding-left: 0px; max-width: 100%">
          <div class="pt-1">
            <div class="p-4 p-lg-5 bg-white" style="padding-left: 20px !important; padding-top: 20px !important;">
              <form #f="ngForm" (ngSubmit)="formSubmit(f)">
                <div class="row">
                  <div class="form-group col-lg-6">
                    <input class="form-control" type="email" id="email" name="email" #email="ngModel" placeholder="Please enter Donor's Email" [(ngModel)]="admin.email" required autofocus>
                    <span *ngIf="f.submitted && email.errors?.required" class="help-block">Donor's Email is required</span>
                    <span class="success" id="successError"></span>
                    <span id="eError" class="help-block"></span>
                  </div>
                  <div class="form-group col-lg-12">
                    <button class="btn btn-outline-primary" style="background: green; color: white;" type="submit">Submit now</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row2">
      <div *ngFor="let c of charitiesArray" class="column2">
        <h3 style="background-color: white;">Charity Info</h3>
        <div class="charityDetailBox">
          <p>
            <img src="/assets/img/charity.jpg" width="300px" height="200px"/><br><br>
            <b>Pickup ID: </b>{{c.pickupid}}<br>
            <b>Donor ID: </b>{{c.donorid}}<br>
            <b>Admin ID: </b>{{c.adminid}}<br>
            <b>Business Number: </b>{{c.businessnumber}}<br>
            <b>Amount: </b>{{c.amount}}<br>
            <b>Created Date: </b>{{c.createdAt}}<br>
            <b>Updated Date: </b>{{c.updatedAt}}<br><br>
            <button class="btn" (click)=confirmDonation(c.pickupid)>Confirm</button>
            <button class="btn" style="float: right;" (click)=failedDonation(c.pickupid)>Failed</button>
          </p>
        </div>
      </div>
    </div>
</section>
