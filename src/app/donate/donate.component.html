<!-- Hero Section -->
<section class="hero-image">
    <div>
      <div class="hero-text">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <h1></h1><a routerLink class="hero-link"></a>
        </div>
      </div>
    </div>
</section>

<div class="row2">
    <h1 class="big-text">Clothing Donation</h1>

    <div class="box">
        <button class="btn1" (click)="cancelExistingDonation()" id="cancelBtn">Cancel Exisiting Pickup</button><br>
        <form action="#" id="form1">  <!--#f="ngForm" (ngSubmit)='onSubmit(f)'-->
            <!-- <label for="charity">Select a Charity</label><br> -->
            <p class="ptext">Select a Charity</p>
            <!-- <select id="charities" style="width: 70%;" autofocus>
                <option value={{charity.cat}} *ngFor = "let charity of charities">{{charity.cat}}</option>
            </select> -->
            <input type="text" name="legalname" id="legalname" style="border-radius: 5px; width: 600px;" max="30" placeholder="Charity Name" autofocus [(ngModel)]="chrt.legalname"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button (click)="searchCharity($event)">Search</button><br><br>
            <div style="color: black; background-color: cornsilk;">
                <p *ngFor="let c of charitiesArray">{{c}}</p>
                <p>Malav</p>
            </div>
            <br><br><br><br>

            <p class="ptext">Contact Information</p>
            <div class="column2">
                <!-- <label for="firstname">First Name</label><br> -->
                <input type="text" name="firstname" id="firstname" style="border-radius: 5px;" max="10" min="3" placeholder="First Name"/><br><br>
            </div>

            <div class="column2">
                <!-- <label for="midname">Middle Name</label><br> -->
                <input type="text" name="midname" id="midname" style="border-radius: 5px;" max="10" min="3" placeholder="Middle Name"/><br><br>
            </div>

            <div class="column2">
                <!-- <label for="lastname">Last Name</label><br> -->
                <input type="text" name="lastname" id="lastname" style="border-radius: 5px;" max="10" min="3" placeholder="Last Name"/><br><br>
            </div>

            <div class="column2" style="width: 66.7%;">
                <!-- <label for="address">Address</label><br> -->
                <input type="text" name="address" id="address" style="border-radius: 5px; width: 90%;" placeholder="Address"/><br><br>
            </div>

            <div class="column2">
                <!-- <label for="postalcode">Postal Code</label><br> -->
                <input type="text" name="postalcode" id="postalcode" style="border-radius: 5px;" max="7" min="6" placeholder="Postal Code"/><br><br>
            </div>

            <div class="column2">
                <!-- <label for="city">City</label><br> -->
                <!-- <input type="text" name="city" id="city" style="border-radius: 5px;"/><br><br> -->
                <select id="cities" style="width: 80%;">
                    <option value="A">City</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select><br><br>
            </div>

            <div class="column2">
                <!-- <label for="province">Province</label><br> -->
                <!-- <input type="text" name="province" id="province" style="border-radius: 5px;"/><br><br> -->
                <select id="provinces" style="width: 80%;">
                    <option value="A">Province</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select><br><br>
            </div>

            <div class="column2">
                <!-- <label for="country">Country</label><br> -->
                <input type="text" name="country" id="country" value="Canada" disabled style="border-radius: 5px;"/><br><br><br><br>
            </div>


            <p class="ptext">Items to Donate</p>
            <div class="column2">
                <input type="checkbox" id="men" name="men" value="men" checked>&nbsp;
                <label for="men" style="margin-bottom: 0px;">Men's Clothes</label>
            </div>

            <div class="column2">
                <input type="checkbox" id="women" name="women" value="women" checked>&nbsp;
                <label for="women" style="margin-bottom: 0px;">Women's Clothes</label>
            </div>

            <div class="column2">
                <input type="checkbox" id="children" name="children" value="children">&nbsp;
                <label style="margin-bottom: 0px;" for="children">Children's Clothes</label><br><br><br><br>
            </div>


            <p class="ptext">Date &amp; Time</p>
            <div class="column2">
                <!-- <label for="date">Date</label><br> -->
                <input type="date" id="date" name="date" style="border-radius: 5px; width: 80%;"><br><br>
            </div>

            <div class="column2" style="width: 66.7%;">
                <!-- <label for="instruction">Special Instructions</label><br> -->
                <input type="text" name="instruction" id="instruction" style="border-radius: 5px; width: 90%;" placeholder="Special Instructions"/><br><br>
            </div>

            <!-- <label for="time">Time</label><br> -->
            <div class="column3">
                <input type="number" id="time" name="time" max="12" min="01" value="11" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"><br><br>
            </div>

            <div class="column3">
                <input type="number" id="min" name="min" max="59" min="00" value="59" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"><br><br>
            </div>

            <div class="column3">
                <input type="radio" id="am" name="time" checked>&nbsp;
                <label for="am">AM</label>
            </div>

            <div class="column3">
                <input type="radio" id="pm" name="time">&nbsp;
                <label for="pm">PM</label><br><br><br><br>
            </div>

            <label for="confirmation">Confirmation</label><br>
            <label for="confirmationStmnt">I want to donate to {{chrt.legalname}} charity.</label><br><br>

            <input type="checkbox" id="terms" name="terms" value="terms">&nbsp;
            <label for="men" style="margin-bottom: 0px;">I agree to the <a routerLink="/about" style="color: brown; text-decoration: underline;">Terms and conditions</a> of Donors Choice</label><br><br><br>

            <button class="btn2" type="submit" (click)="donateNow($event)">DONATE</button>
            <button class="btn2" style="background-color: red; float: right; padding: 10px 55px;" type="reset">RESET</button>
        </form>

        <form id="form2">
            <p class="ptext">Donation ID</p>
            <input type="text" name="donationid" id="donationid" placeholder="Enter Donation ID">

            <button class="btn2" type="submit" style="background-color: red; margin-left: 50px;">CANCEL DONATION</button><br><br><br>

            <button class="btn2" (click)="makeNewDonation($event)" style="margin: 0 auto; width: 70%; position: relative; display: block;">MAKE NEW DONATION</button>
        </form>
    </div>
</div>
